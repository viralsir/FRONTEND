<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsdemo16</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script>

         document.addEventListener("DOMContentLoaded",function(){

           document.getElementById("addtaskbtn").disabled = true;

           document.getElementById("taskvalue").onkeyup = function(){

               var value = document.getElementById("taskvalue").value;
               if(value.trim().length == 0)
               {
                     document.getElementById("addtaskbtn").disabled = true;
               }
               else{
                 document.getElementById("addtaskbtn").disabled = false;
               }

           }


           document.getElementById("addtaskbtn").onclick=function(){
                let taskvalue=document.getElementById("taskvalue").value;
                let li=document.createElement("li");
                li.innerHTML=taskvalue;
                let ul=document.getElementById("tasklist");
                ul.append(li);

                document.getElementById("taskvalue").value="";
             document.getElementById("addtaskbtn").disabled = true;

           }

         });
  </script>

</head>
<body>
<h1>Task List</h1>
<ul id="tasklist" >

</ul>


<input type="text" size="20" class="m-5"  id="taskvalue"/> <input type="button" value="Add Task" class="btn btn-primary" id="addtaskbtn">


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>


</html>
