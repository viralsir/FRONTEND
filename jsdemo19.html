<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
     document.addEventListener('DOMContentLoaded', function() {

       document.getElementById('clickbtn').onclick = function() {


         fetch('http://localhost:9090/topics')
           .then(response => response.json())

           .then(json =>{
                 document.getElementById('output').innerHTML="";
             for (const jsonElement of json) {
                 let tr=document.createElement('tr');
                 let idtd=document.createElement('td');
                 let nametd=document.createElement('td');
                 let descriptiontd=document.createElement('td');


                  idtd.innerHTML=jsonElement.id;
                  nametd.innerHTML=jsonElement.name;
                  descriptiontd.innerHTML=jsonElement.description;


                  tr.appendChild(idtd);
                  tr.appendChild(nametd);
                  tr.appendChild(descriptiontd);

                 document.getElementById('output').appendChild(tr);

               // document.getElementById("output").innerHTML +=`<tr><td>${jsonElement.userId}</td><td>${jsonElement.id}</td><td>${jsonElement.title}</td><td>${jsonElement.completed}</td></tr>`;

                 //console.log(jsonElement.userId);
             }

           });




       }



     })
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<input type="button" value="click me" id="clickbtn">

<table class="table table-primary">
  <thead>
     <tr>
       <th>Id</th><th>Name</th><th>Description</th>
     </tr>
  </thead>
  <tbody id="output">

  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
