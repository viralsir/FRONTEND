<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inputdemo</title>
</head>
<body>
<form action="" method="post">
  <label for="">UserName :</label><input type="text" size="20"> <br/>
  UserName :<input type="text" size="20">
  <input type="text" size="20" name="user" placeholder="Enter UserName"> <br/>
  <input type="password" size="20" name="password" placeholder="Enter Password"> <br/>
  <input type="button" value="click me"> <br/>
  <input type="submit" value="submit"> <br/>
  <input type="reset" value="clear"><br/>
  <input type="radio" name="gender" value="male" checked>Male
  <input type="radio" name="gender" value="female" >female
  <input type="checkbox" name="course" value="C" checked> C
  <input type="checkbox" name="course" value="C++">C++
  <input type="checkbox" name="course" value="Java">Java
  <input type="checkbox" name="course" value="Python">Python

  <select name="country" id="">
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="China">China</option>
    <option value="UK">UK</option>
    <option value="Iran">Iran</option>
    <option value="Iraq">Iraq</option>
  </select>

  <input list="country">
  <datalist id="country">
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="China">China</option>
    <option value="UK">UK</option>
    <option value="Iran">Iran</option>
    <option value="Iraq">Iraq</option>

  </datalist> <br/>
  <input type="date" name="birthday" >
  <input type="datetime-local" name="birthday" >
  <input type="time"  >
  <input type="month">
  <input type="week">

   <br/>
  <input type="file">
  <input type="color">

  <textarea name="" id="" cols="30" rows="10"></textarea>

</form>
</body>
</html>
