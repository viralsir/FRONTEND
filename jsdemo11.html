<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsdemo11</title>

  <script>
        document.addEventListener("DOMContentLoaded",function(){

          document.getElementById("ansbtn").onclick=()=> {
                 let no1= parseInt(document.getElementById("no1").value);
                 let no2= parseInt(document.getElementById("no2").value);
                 let symbol = document.getElementById("symbol").value;
                 let ans=0;
                 switch(symbol)
                 {
                   case "+":
                            ans=no1+no2;
                            break;
                   case "-":
                          ans = no1-no2;
                          break;
                   case "*":
                     ans = no2*no2;
                     break;
                   case "/":
                     ans = no1/no2;
                     break;
                 }
                 document.getElementById("output").innerHTML=`Answer : ${ans}`;

          }

        });
  </script>
</head>
<body>
<form>
   No1:<input type="text" name="no1" id="no1"><br>
  No2:<input type="text" name="no2" id="no2"><br>
  Symbol : <select id="symbol">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
  </br>
  <input type="button" value="Answer" id="ansbtn">
  <input type="reset" value="clear">
</br>
</form>

<h1 id="output">
</h1>


</body>
</html>
