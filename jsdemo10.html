           document.addEventListener("DOMContentLoaded",function(){
             document.getElementById("maxbtn").onclick=function(){
               let no1= parseInt(document.getElementById("no1").value);
               let no2= parseInt(document.getElementById("no2").value);
               let no3= parseInt(document.getElementById("no3").value);

                if(no1>0 && no2>0 && no3>0 )
                {

                      if(no1>no2 && no1>no3)
                      {
                        document.getElementById("answer").innerHTML=`${no1} is a maximum no`;
                      }
                      else if(no2>no1 && no2>no3)
                      {
                        document.getElementById("answer").innerHTML=`${no2} is a maximum no`;
                      }
                      else{
                        document.getElementById("answer").innerHTML=`${no3} is a maximum no`;
                      }

                }
                else
                {
                  document.getElementById("answer").innerHTML=`Invalid input `;
                }



             }
