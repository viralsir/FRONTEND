<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
     document.addEventListener('DOMContentLoaded', function() {


       document.getElementById('clickbtn').onclick = function() {


         fetch('https://jsonplaceholder.typicode.com/todos')
           .then(response => response.json())
           .then(json =>{
                 document.getElementById('output').innerHTML="";
             for (const jsonElement of json) {
                 let tr=document.createElement('tr');
                 let usertd=document.createElement('td');
                 let idtd=document.createElement('td');
                 let titletd=document.createElement('td');
                 let completedtd=document.createElement('td');

                  usertd.innerHTML=jsonElement.userId;
                  idtd.innerHTML=jsonElement.id;
                  titletd.innerHTML=jsonElement.title;
                  completedtd.innerHTML=jsonElement.completed;

                  tr.appendChild(usertd);
                  tr.appendChild(idtd);
                  tr.appendChild(titletd);
                  tr.appendChild(completedtd);

                 document.getElementById('output').appendChild(tr);

               // document.getElementById("output").innerHTML +=`<tr><td>${jsonElement.userId}</td><td>${jsonElement.id}</td><td>${jsonElement.title}</td><td>${jsonElement.completed}</td></tr>`;

                 //console.log(jsonElement.userId);
             }

           });




       }



     })
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<input type="button" value="click me" id="clickbtn">

<table class="table table-primary">
  <thead>
     <tr>
       <th>User</th> <th>Id</th><th>Title</th><th>Completed</th>
     </tr>
  </thead>
  <tbody id="output">

  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
