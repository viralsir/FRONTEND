<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsdemo3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    document.addEventListener("DOMContentLoaded",function(){

      document.getElementById("savebtn").onclick = function(){
        let rollno=parseInt(document.getElementById("rollno").value);
        let name=document.getElementById("name").value;
        let maths=parseInt(document.getElementById("maths").value);
        let science=parseInt(document.getElementById("science").value);
        let english=parseInt(document.getElementById("english").value);
        let record="";

        record =`<tr><td>${rollno}</td><td>${name}</td><td>${maths}</td><td>${science}</td><td>${english}</td>`;

        if(maths>=35 && science>=35 && english>=35){
             record +=`<td>Pass</td></tr>`;
        }
        else {
          record +=`<td style="color:red">Fail</td></tr>`;
        }
        document.getElementById("tablebody").innerHTML+=record;

      }


    });
  </script>
</head>
<body>
<div class="row">
  <div class="col-6">
      <form class="form-group">
        Roll No: <input type="number" id="rollno" name="rollno" min="1" max="10" class="form-control"><br/>
        Name : <input type="text" id="name" name="name" min="1" max="10" class="form-control"><br/>
        Maths : <input type="number" id="maths" name="maths" min="1" max="10" class="form-control"><br/>
        Science : <input type="number" id="science" name="science" min="1" max="10" class="form-control"><br/>
        English : <input type="number" id="english" name="english" min="1" max="10" class="form-control"><br/>
        <input type="button" value="save" id="savebtn" class="btn btn-primary"> <input type="reset" value="clear" class="btn btn-info" ><br/>

      </input>
      </form>

  </div>
  <div class="col-6">
      <table class="table table-success" >
        <thead>
        <tr>
          <th> Roll No</th> <th>Name</th><th>Maths</th><th>Science</th><th>English</th><th>Pass/Fail</th>
        </tr>
        </thead>
        <tbody id="tablebody" >

        </tbody>
      </table>

  </div>

</div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
