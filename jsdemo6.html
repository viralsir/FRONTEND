<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsdemo5</title>

  <script>
    var count=0;

    function counter(){
      document.getElementById("output").innerHTML=count;
      count++;
    }

    document.addEventListener("DOMContentLoaded",function() {

      document.getElementById("clickbtn").onclick = counter;
    });
  </script>

</head>
<body>
<h1 id="output"></h1>
<input type="button" value="click" id="clickbtn" >




</body>
</html>
