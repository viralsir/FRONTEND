<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cssdemo9</title>
  <style>
        h1{
          color:red;
        }

        #first{
          color:green;
        }
        #fifth{
          color:green;
        }
        .second{
          color:blue;
        }
  </style>
</head>
<body>
        <h1 id="first">this is a first heading </h1>
        <h1 class="second">this is a second heading </h1>
        <h1 class="second">this is a third heading </h1>
        <h1>this is a fourth heading </h1>

        <h1  style="color:indigo" id="fifth" class="second">this is a fifth heading </h1>


</body>
</html>
